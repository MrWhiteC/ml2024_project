name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up Python environment (for running tests)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use the appropriate Python version

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure requirements.txt is in the root folder

    # Run unit tests
    - name: Run unit tests
      run: |
        python -m unittest discover -s web -p "test_app.py"  # Adjust path if necessary

    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Build the Docker image
      run: docker build --file .Dockerfile -t mrwhitecat/project2024_co2emission:v0.1 .

    - name: Push to Dockerhub
      run: docker push mrwhitecat/project2024_co2emission:v0.1


