<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carbon Neutrality{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar Section with light background and TREE brand -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand link -->
            <a class="navbar-brand" href="{{ url_for('index') }}">TREE</a>
            <!-- Navbar toggler button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links aligned to the left -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('co2_emission') }}">COâ‚‚ Emission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('planting') }}">Planting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content of the page -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="text-center mt-5 mb-3">
        <small>Thailand</small>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
